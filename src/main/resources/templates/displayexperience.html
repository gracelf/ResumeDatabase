<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Resume Database</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/additional.css">


    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

<body>

<!-- Header -->
<header class="halfpic">
    <div class="header-vertical-center">

    </div>
</header>

<!--navbar-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ResumeDB</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/addeducation">AddEducation</a></li>
            <li class="active"><a href="/addexperience">AddExperience</a></li>
            <li><a href="/addskill">AddSkill</a></li>
            <li><a href="/displayall">Profile</a></li>
        </ul>
    </div>
</nav>

<!--Application section-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <h3>Your newly added experience:</h3> <br />
                <p th:text="'Title: '+ ${newexperience.title}"/>

                <p th:text="'Your start time: '+ ${newexperience.startTime}" />
                <p th:text="'Your end time: '+ ${newexperience.endTime}"/>

            </div>
        </div>

    <!-- /.container -->
</section>

<div class="container">
    <footer align="left">
