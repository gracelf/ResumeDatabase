<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Resume Database</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/additional.css">


    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>


</head>

<body>



<!-- Header -->
<header class="halfpic">
    <div class="header-vertical-center">

    </div>
</header>

<!--navbar-->
<nav class="navbar navbar-inverse fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ResumeDB</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <!--<li><a href="/addeducation">AddEducation</a></li>-->
            <!--<li><a href="/addexperience">AddExperience</a></li>-->

            <li><a href="/listnames">DisplayAllResumes</a></li>

            <li><a href="/listallposting">AllPostings</a></li>

            <li><a href="/search">Search</a></li>

            <li style="float: right"><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<!--Application section-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-left">

<div class="container">
    <form th:action="@{/searchbyConame}" method="post">
        <div class="form-group">
            <label>Search By Company/Employer Name:</label>
            <input type="text" class="form-control" placeholder="Enter Company name" name="searchCoName"/>
        </div>

        <button type="submit" class="btn btn-default" value="Submit">Submit</button>
    </form>

</div>

<div class="container">
    <form th:action="@{/searchbySchoolname}" method="post">
        <div class="form-group">
            <label>Search By School:</label>
            <input type="text" class="form-control" placeholder="Enter school name" name="searchScName"/>
        </div>

        <button type="submit" class="btn btn-default" value="Submit">Submit</button>
    </form>

</div>

<div class="container">
    <form th:action="@{/searchbyfirstname}" method="post">
        <div class="form-group">
            <label>Search By First Name:</label>
            <input type="text" class="form-control" placeholder="Enter first name" name="searchFirstName"/>
        </div>

        <button type="submit" class="btn btn-default" value="Submit">Submit</button>
    </form>

</div>

<div class="container">
    <form th:action="@{/searchbyfullname}" method="post">
        <div class="form-group">
            <label>Search By Full Name:</label>
            <input type="text" class="form-control" placeholder="Enter first name" name="searchFName"/>
            <input type="text" class="form-control" placeholder="Enter last name" name="searchLName"/>
        </div>

        <button type="submit" class="btn btn-default" value="Submit">Submit</button>
    </form>

</div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
