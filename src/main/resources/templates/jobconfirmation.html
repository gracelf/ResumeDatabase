<!--Application section-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-left">
                <h2 th:text="'Hello, '+ ${pName} + '!'"/><br/><br/>



                <h3>The job you just posted:</h3>

                <p th:text="'Job Title: '+ ${newJob.title}"/>
                <p th:text="'The Employer: '+ ${newJob.employer}"/>
                <p th:text="'Salary Range: '+ ${newJob.salaryRange}" />
                <p th:text="'Job Description: '+ ${newJob.jobDescription}"/>
                <p><a th:href="@{/updatejob/{id}(id=${newJob.jobId})}">Update</a></p>


                <h3>Skill needed for the Job</h3>

                <div  th:if="${!newJob.skills.isEmpty()}">
                    <th:block th:each="sk:${newJob.skills}">
                        <p th:text="'Skill: '+ ${sk.skillname} + ', ' + ${sk.skillrating}">No information available</p>
                        <p><a th:href="@{/updatesk/{id}(id=${sk.skillId})}">Update</a></p>
                        <p><a th:href="@{/deletesk/{id}(id=${sk.skillId})}">Delete</a></p>
                        <br/>
                        <!--<tr><br/></tr>-->
                        <!--<tr><br/></tr>-->
                    </th:block>
                </div>


                <div th:if="${newJob.skills.isEmpty()}">
                    No information available.
                </div>

                <li><a href="/listnames">AllResumes</a></li>
                <li><a th:href="@{/addskillstojob/{id}(id=${newJob.jobId})}">Add more skills</a></li>


            </div>
        </div>
    </div>
</section>
